name: Update Verification History

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  update-history:
    runs-on: ubuntu-latest
    env:
      GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
      GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
    steps:
      - name: Checkout your main repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run update-history script
        run: node scripts/update-history.js
        env:
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}

      - name: Commit and push if changed
        run: |
          git config --global user.name "${{ env.GIT_USERNAME }}"
          git config --global user.email "${{ env.GIT_USERNAME }}@users.noreply.github.com"
          git add history-data.txt
          git diff --cached --quiet || git commit -m "Update history-data.txt"
          git push https://${{ env.GIT_USERNAME }}:${{ env.GIT_TOKEN }}@github.com/${{ github.repository }} HEAD:main
